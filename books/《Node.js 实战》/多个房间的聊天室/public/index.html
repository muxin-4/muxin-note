<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chat</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<div id="content">
		<div id="room">
			<div id="room-list"></div>
			<div id="messages"></div>
			<form id="send-form">
				<input type="text" id="send-message">
				<input type="text" id="send-button" type="submit" value="Send">

				<div id="help">
					Chat commands
					<ul>
						<li>Change nickname: <code>/nick {username}</code></li>
						<li>Join/create room: <code>/join {room name}</code></li>
					</ul>
				</div>
			</form>
		</div>
	</div>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
	<script src="/javascript/chat.js" type="text/javascript"></script>
	<script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
