<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高度自适应</title>
    <!--学习CSS网址 https://developer.mozilla.org-->
    <style>
        .wrapper {
            background: pink;
        }

        .body {
            font-size: 1.7rem; //改变文字高度，外层容器自动适应其内容的高度
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span class="body">
            示例文字
        </span>
    </div>

</body>
</html>
