<!DOCTYPE html>
<html>
    <head>
        <title>使用 img 标签引用 SVG 图片</title>
        <style>
            p {
                float: left;
            }
        </style>
    </head>
    <body>
        <h1>Hello SVG with &lt;img&gt;</h1>
        <p><img src="simple.svg" />原始大小</p>
        <p><img src="simple.svg" 
            width="50" height="50" />50 x 50</p>
        <p><img src="simple.svg" 
            width="400" height="400" />400 x 400</p>
    </body>
</html>
