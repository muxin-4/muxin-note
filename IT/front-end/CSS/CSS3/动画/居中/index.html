<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /*水平居中-固定宽高居中*/
        .center {
            width: 480px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            background: #DD226D;
        }

        /*水平居中-固定宽高居中*/

        .pagination {
            width: 293px;
            margin-left: auto;
            margin-right: auto;
        }

        .pagination li {
            line-height: 25px;
            display: inline;
            float: left;
            margin: 0 5px;

        }

        .pagination a {
            display: block;
            color: #f2f2f2;
            text-shadow: 1px 0 0 #101011;
            padding: 0 10px;
            border-radius: 2px;
            box-shadow: 0 1px 0 #5a5b5c inset, 0 1px 0 #080808;
            background: linear-gradient(top, #434345, #2f3032);
        }

        .pagination a:hover {
            text-decoration: none;
            box-shadow: 0 1px 0 #f9bd71 inset, 0 1px 0 #0a0a0a;
            background: linear-gradient(top, #f48b03, #c87100);
        }


    </style>
</head>
<body>

<div class="center"></div>

<div class="pagination">
    <ul>
        <li><a href="#">Prev</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">Next</a></li>
    </ul>
</div>

</body>
</html>
