<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #experiment{
            -webkit-perspective: 800;
            -webkit-perspective-origin: 50% 50%;
            -webkit-transform-style:-webkit-preserve-3d;
        }
        #block{
            width:500px;
            height:500px;
            background-color: #69c;
            margin:100px auto;

            -webkit-transform:rotateX(45deg);
        }
    </style>
</head>
<body onload="init()">
    <div id="experiment">
        <div id="block">
        </div>
    </div>
</body>
</html>
