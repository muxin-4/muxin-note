<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		ul {
			display: flex;
			/*flex-direction: row;//行（水平）从左到右 默认为row*/
			/*flex-direction: column;//列（垂直）从上到下*/
			/*flex-direction: row-reverse;//行（水平）从右到左*/
			flex-direction: column-reverse;//列（垂直）从下到上
		}
		li {
			width: 100px;
			height: 100px;
			background-color: #8cacea;
			margin: 8px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
