<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		var array1 = [
			{ hour: 6, date: ["2017-01-24"] },
			{ hour: 7, date: ["2017-01-24"] },
			{ hour: 8, date: ["2017-01-24"] },
			{ hour: 9, date: ["2017-01-24"] },
		];
		var array2 = [
			{ hour: 6, name: "ab1" },
			{ hour: 9, name: "ab2" },
		];

		var result = [array1, array2].reduce((a, b) => a.map((c, i) => Object.assign({}, c, b[i])));


		console.log(result);
	</script>
</body>

</html>
