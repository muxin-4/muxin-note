<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //	indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置,如果不包含，返回-1。
    var tempStr = "tempText";
    if(tempStr.indexOf("Text") > 0 ){
    	console.log('tempStr中包含Text字符串');
    }
</script>

</body>
</html>
