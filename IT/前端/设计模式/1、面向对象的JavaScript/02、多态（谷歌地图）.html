<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>03、多态（谷歌地图）</title>
</head>

<body>
	<script>
		var googleMap = {
			show: function () {
				console.log('开始渲染谷歌地图');
			}
		}

		var baiduMap = {
			show: function () {
				console.log('开始渲染百度地图');
			}
		}
		var renderMap = function (type) {
			if (type === 'google') {
				googleMap.show();
			} else if (type === 'baidu') {
				baiduMap.show();
			}
		}
		renderMap('google'); // 输出：开始渲染谷歌地图
		renderMap('baidu'); // 输出：开始选人百度地图
	</script>
</body>

</html>
