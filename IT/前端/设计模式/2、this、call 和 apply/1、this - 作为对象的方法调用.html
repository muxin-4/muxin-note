<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>1、this - 作为对象的方法调用</title>
</head>

<body>
	<script>
		var obj = {
			a: 1,
			getA: function () {
				console.log(this === obj);
				console.log(this); 
				/**
				 *  输出
				 *	Object
				 *	a: 1
				 *	getA: ƒ ()
				 *	__proto__: Object
				 */
			
			}
		};
		obj.getA();
	</script>
</body>

</html>
